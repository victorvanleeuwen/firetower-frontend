<br>
<h2>Servers</h2>
<br>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>
                    name
                </th>
                <th>
                    ip
                </th>
                <th>
                    os
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let server of servers">
                <td>
                    {{server.name}}
                </td>
                <td>{{server.ip}}</td>
                <td>{{server.operatingSystemType}}</td>
            </tr>
        </tbody>

    </table>
</div>
<br>
<br>

<h2>Alerts</h2>

<br>
<br>
<div class="container">
  <table class="table">
      <thead>
          <tr>
              <th>
                  Date
              </th>
              <th>
                  Message
              </th>
              <th>
                Severity
              </th>
              <th>
                Server
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let alert of alerts">
              <td>
                  {{alert.date}}
              </td>
              <td>{{alert.message}}</td>
              <td>{{alert.alertSeverity}}</td>
              <td>{{getServerName(alert.serverId)}}</td>
          </tr>
      </tbody>

  </table>
</div>
